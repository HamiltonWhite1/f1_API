<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header class="container mb-3">
        <div class="text-center">
            <h1>Check F1 Standings</h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/cUVK3oUOKEM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      

    </header>
    <main class="container">
        <form id="submit_search">
            <div class="form-group">
                <div class="row">
                    <div class="col-5">
                        <input type="text" name="championship_year" id="" class="form-control" placeholder="Search by year" aria-describedby="helpId">
                    </div>
                    <div class="col-5">
                        <input type="text" name="round" id="" class="form-control" placeholder="Search by round" aria-describedby="helpId">
                    </div>
                    <div class="col-2">
                        <input name="" id="search_api" class="btn btn-dark" type="submit" value="Search results">
                    </div>
                </div>
            </div>
        </form>
    </main>
    <footer class="container">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Position</th>
                <th scope="col">Name</th>
                <th scope="col">Nationality</th>
                <th scope="col">Constructor</th>
                <th scope="col">Points</th>
              </tr>
            </thead>
            <tbody id="current_standings">
                <!-- add a table row <tr> -->
                <!-- add table data <td> items here -->
            </tbody>
          </table>

    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
